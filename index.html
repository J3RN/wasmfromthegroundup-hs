<!DOCTYPE html>
<html>
    <head>
        <title>WASM Result Testbench</title>
    </head>
    <body>
        <main></main>
        <script>
         document.addEventListener("DOMContentLoaded", () => {
             WebAssembly.instantiateStreaming(fetch("out.wasm")).then((res) => {
                 let main = document.getElementsByTagName("main")[0];
                 main.innerHTML = `Main: ${res.instance.exports.main()}`;
             });
         });
        </script>
    </body>
</html>
